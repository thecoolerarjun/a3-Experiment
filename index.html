<div id="content">
    <button id="sampleButton">Reveal start button</button>
</div>

<div id="buttons">
    <button id="startButton" onclick="startButtonFunc();" visibility="hidden">Start!</button>
</div>

<script type="application/javascript">
    function startButtonFunc() {
        var sampleButton = document.getElementById("sampleButton");
        if (sampleButton.visibility == "hidden") {
            sampleButton.visibility = "visible";
        } else {
            sampleButton.visible = "hidden";
        }
    }
</script>

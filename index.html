<div id="content">
    <button id="sampleButton" visible="false">Reveal start button</button>
</div>

<div id="buttons">
    <button id="startButton" onclick="startButtonFunc();">Start!</button>
</div>

<script>
    function startButtonFunc() {
        var sampleButton = document.getElementById("sampleButton");
        if (sampleButton.visible == "false") {
            sampleButton.visible = "true";
        } else {
            sampleButton.visible = "false";
        }
    }
</script>
